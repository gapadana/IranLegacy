<!DOCTYPE html>
<html>
<head>
	<title>Simple Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" type="text/css" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>
<body>
<div class="ui">
<div id="boz">
	<div class="vert-stat" id="hungera">
		<div class="bg"></div>
		<img src="img/hungera.png">
	</div>
	<div class="vert-stat" id="thirst">
		<div class="bg"></div>
		<img src="img/thirst.png">
	</div>
</div>
<div class="customPanel">
	<div class="stat" id="job">
		<div class="icon"><img src="img/jobs/unemployed.png"><!--<i class="fa fa-briefcase" style="color: #FFB300;"></i>--></div><span>Jobless - Unemployed</span>
	</div>
	
	<div class="status">		
		<div class="vert-stat" id="health">
			<div class="bg" style="background-color: #D81B60"></div>
			<img src="img/health.png">
		</div>
		<div class="vert-stat" id="armor">
			<div class="bg" style="background-color: #D81B60"></div>
			<img src="img/armor.png">
		</div>
		<div class="vert-stat" id="breath">
			<div class="bg" style="background-color: #D81B60"></div>
			<img src="img/breath.png">
		</div>	
		<div class="vert-stat" id="hunger">
			<div class="bg" style="background-color: #FB8C00;"></div>
			<img src="img/hunger.png">
		</div>
		<div class="vert-stat" id="water">
			<div class="bg" style="background-color: #1E88E5;"></div>
			<img src="img/water.png">
		</div>
	</div>
		
	</div>
</div>
</div>

</body>
</html>
